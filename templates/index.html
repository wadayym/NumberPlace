<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-store">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Expires" content="0">
    <title>Number Place</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
      }
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('BackGround2.png');
        background-size: cover;
        background-position: center;
        opacity: 0.2; /* 透明度を調整 */
        z-index: -1;
      }
      table {
        width: 100%;
        max-width: 720px;
        border-collapse: collapse;
        margin: auto;
      }
      th, td {
        padding: 8px;
        text-align: center;
        word-break: break-word;
      }
      th {
        background: #DDEEFF;
        color: #555555;
      }
      @media (max-width: 600px) {
        table, thead, tbody, th, td, tr {
          display: block;
          width: 100%;
        }
        th, td {
          box-sizing: border-box;
          width: 100%;
          display: block;
        }
        tr {
          margin-bottom: 10px;
        }
      }
      input[type="submit"] {
        width: 100%;
        min-width: 120px;
        max-width: 180px;
        height: 50px;
      }
    </style>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="5" bordercolor="#FFFFFF">
    <tr>
      <th>Number Place</th>
    </tr>
    <form action="" method="post">
      <tr>
        <td>
          <input type="submit" name="process" value="手入力">
        </td>
      </tr>
    </form>
    <form action="" method="post">
      <tr>
        <td>
          <input type="submit" name="process" value="画像入力">
        </td>
      </tr>
    </form>
  </table>
</body>
</html>
