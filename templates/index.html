<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-store">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Expires" content="0">
    <title>Number Place</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
      }
      .table-wrapper {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 50px auto;
        border-radius: 12px;
        overflow: hidden;
      }
      .background-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('BackGround2.png');
        background-size: cover;
        background-position: center;
        opacity: 0.3; /* ← ここで背景を薄く */
        z-index: 0;
      }
      table {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 720px;
        border-collapse: collapse;
        margin: auto;
        background-color: transparent; /* ← 透明にする */
        backdrop-filter: blur(4px);
        border-radius: 8px;
      }
      th, td {
        padding: 8px;
        text-align: center;
        word-break: break-word;
        border-bottom: 1px solid #ccc;
        color: #333;
      }
      th {
        color: #555555;
        background-color: transparent; /* ← 透明にする */      }
      td {
        background-color: transparent; /* ← 透明にする */
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #333;
        background-color: #DDEEFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      @media (max-width: 600px) {
        table, thead, tbody, th, td, tr {
          display: block;
          width: 100%;
        }
        th, td {
          box-sizing: border-box;
          width: 100%;
          display: block;
        }
        tr {
          margin-bottom: 10px;
        }
      }
      input[type="submit"] {
        width: 100%;
        min-width: 120px;
        max-width: 180px;
        height: 50px;
      }
    </style>
</head>
<body>
  <div class="background-layer"></div>
  <div class="table-wrapper">
    <table>
      <tr>
        <th>Number Place</th>
      </tr>
      <form action="" method="post">
        <tr>
          <td>
            <input type="submit" name="process" value="手入力">
          </td>
        </tr>
      </form>
      <form action="" method="post">
        <tr>
          <td>
            <input type="submit" name="process" value="画像入力">
          </td>
        </tr>
      </form>
    </table>
  </div>
</body>
</html>
