<!DOCTYPE html>
<html lang="ja">

<html> 
<head> 
    <title>Number Place</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 0 10px;
      }
      table {
        border: 1px solid #888;
        border-collapse: collapse;
        width: 100%;
        max-width: 480px;
        margin: auto;
      }
      th, td {
        border: 1px solid #888;
        border-collapse: collapse;
        padding: 1px;
        text-align: center;
        word-break: break-word;
      }
      .custom-select select {
        appearance: none;
        padding-right: 4px;
        background: none;
      }
      .custom-select {
        position: relative;
      }
      .selected {
        padding: 10px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center; /* 横中央揃え */
        height: 40px;
      }
      select {
        cursor: pointer;
        padding: 4px;
        font-size: 16px;
        border-radius: 4px;
        border: none;
      }
      input[type="submit"] {
        width: 100%;
        min-width: 120px;
        max-width: 180px;
        height: 40px;
        font-size: 1rem;
      }
      @media (max-width: 600px) {
        .container {
          max-width: 100%;
          padding: 0;
        }
        table {
          border: 1px solid #888;
          border-collapse: collapse;
          width: 100%;
          max-width: 480px;
          margin: auto;
        }
        th, td {
          border: 1px solid #888;
          border-collapse: collapse;
          padding: 1px;
          text-align: center;
          word-break: break-word;
        }
        .custom-select select {
          appearance: none;
          padding-right: 1px;
          background: none;
        }
        .custom-select {
          position: relative;
        }
        .selected {
          padding: 1px;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center; /* 横中央揃え */
          height: 40px;
        }
        select {
          cursor: pointer;
          padding: 1px;
          font-size: 20px;
          border-radius: 1px;
          border: none;
        }
        input[type="submit"] {
          min-width: 100px;
          max-width: 100%;
          height: 40px;
        }
      }
    </style>
</head>

<body>
<div class="container">
  <h1>Number Place</h1>
  <p>タップして数字を選択してください。(0は空欄)</p>
  <p>解くボタンを押すと、解答が表示されます。</p>
<form method="post" action="/solution" enctype="multipart/form-data">
	<div>
	<table> 
		<!-- For loop logic of jinja template -->
		{%for i in range(9)%} 
		
		<!-- table rows -->
		<tr> 
		  {%for j in range(9)%} 
		  {% if ((i//3 + j//3) % 2) == 0 %}
			<td align="center" valign="middle" bgcolor="#dddddd" style="padding: 2px;">
		  {% else %}
		  <td align="center" valign="middle" bgcolor="#ffffff" style="padding: 2px;">
		  {% endif %}
        <div class="custom-select">    
          <select id={{PlaceName[i][j]}} name={{PlaceName[i][j]}}>
            <option selected>0</option>
            {%for k in range(9)%} 
            <option>{{k+1}}</option>
            {%endfor%} 
          </select>
        </div>
			</td> 
		  {%endfor%} 
		</tr> 
		{%endfor%} 
		
	</table> 
	</div>
  
  <div style="display: flex; justify-content: center;">
    <input type="submit" value="解く" class="btn" style="width:180px; padding:10px;">
  </div>

</form>


</body> 
</html>
