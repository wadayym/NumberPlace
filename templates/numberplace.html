<!DOCTYPE html>
<html lang="ja">

<html> 
<head> 
    <title>Number Place</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
      }    
      .background-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/static/BackGround7.png');
        background-size: cover;
        background-position: center;
        opacity: 0.2; /* ← ここで背景を薄く */
        z-index: 0;
        pointer-events: none;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 0 10px;
      }
      table {
        border: 1px solid #888;
        border-collapse: collapse;
        width: 100%;
        max-width: 480px;
        margin: auto;
        background-color: transparent; /* ← 透明にする */
      }
      td {
        border: 1px solid #888;
        border-collapse: collapse;
        padding: 1px;
        text-align: center;
        word-break: break-word;
      }
      .custom-select select {
        appearance: none;
        padding-right: 4px;
        background: none;
      }
      .custom-select {
        position: relative;
      }
      .selected {
        padding: 10px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center; /* 横中央揃え */
        height: 40px;
      }
      select {
        text-align: center;         /* テキストを中央揃え */
        text-align-last: center;  
        cursor: pointer;
        width: 100%; 
        padding: 4px;
        font-size: 16px;
        border-radius: 4px;
        border: none;
      }
      input[type="submit"] {
        width: 100%;
        min-width: 120px;
        max-width: 180px;
        height: 50px;
        padding: 10px;
        font-size: 16px;
        color: #333;
        background-color: #DDEEFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        opacity: 1.0;
        z-index: 1000;
      }
      input:hover {
        background-color: #AABBCC;
      }
      .back-to-home {
        position: fixed;
        top: 20px;
        right: 20px;
        color: #333;
        background-color: #DDEEFF;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        z-index: 1000;
        transition: background-color 0.3s ease;
      }
      .back-to-home:hover {
        background-color: #AABBCC;
      }
      @media (max-width: 600px) {
        .container {
          max-width: 100%;
          padding: 0;
        }
        table {
          border: 1px solid #888;
          border-collapse: collapse;
          width: 100%;
          max-width: 480px;
          margin: auto;
        }
        td {
          border: 1px solid #888;
          border-collapse: collapse;
          padding: 1px;
          text-align: center;
          word-break: break-word;
        }
        .custom-select select {
          appearance: none;
          padding-right: 1px;
          background: none;
        }
        .custom-select {
          position: relative;
        }
        .selected {
          padding: 1px;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center; /* 横中央揃え */
          height: 40px;
        }
        select {
          cursor: pointer;
          padding: 1px;
          font-size: 20px;
          border-radius: 1px;
          border: none;
        }
      }
    </style>
</head>

<body>
<div class="background-layer"></div>
<div class="container">
  <a href="/" class="back-to-home">最初に戻る</a>
  <h1 style="font-size: 20px;">Number Place</h1>
  <p>タップして数字を選択してください。(0は空欄)</p>
  <p>解くボタンを押すと、解答が表示されます。</p>
<form method="post" action="/solution" enctype="multipart/form-data">
	<div>
	<table> 
		<!-- For loop logic of jinja template -->
		{%for i in range(9)%} 
		
		<!-- table rows -->
		<tr> 
		  {%for j in range(9)%} 
		  {% if ((i//3 + j//3) % 2) == 0 %}
			<td style="text-align: center; vertical-align: middle; padding: 2px; background-color: rgba(200, 200, 200, 0.8);">
		  {% else %}
		  <td style="text-align: center; vertical-align: middle; padding: 2px; background-color: rgba(255, 255, 255, 0.8);"">
		  {% endif %}
        <div class="custom-select">    
          <select id={{PlaceName[i][j]}} name={{PlaceName[i][j]}}>
            <option selected>0</option>
            {%for k in range(9)%} 
            <option>{{k+1}}</option>
            {%endfor%} 
          </select>
        </div>
			</td> 
		  {%endfor%} 
		</tr> 
		{%endfor%} 
		
	</table> 
	</div>
  
  <div style="display: flex; justify-content: center;">
    <input type="submit" value="解く" class="btn">
  </div>

</form>


</body> 
</html>
