<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-store">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Expires" content="0">
    <title>エラーメッセージ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
      }
      .background-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/static/Error2.png');
        background-size: cover;
        background-position: center;
        opacity: 0.3; /* ← ここで背景を薄く */
        z-index: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 10px;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        border: 1px solid #ccc;
        background: #fafafa;
      }
      .back-to-home {
        position: fixed;
        top: 20px;
        right: 20px;
        color: #333;
        background-color: #DDEEFF;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        z-index: 1000;
        transition: background-color 0.3s ease;
      }
      .back-to-home:hover {
        background-color: #005A9E;
      }
      @media (max-width: 600px) {
        .container {
          max-width: 100%;
          padding: 5px;
        }
      }
    </style>
</head>

<body>
  <div class="background-layer"></div>
  <a href="/" class="back-to-home">最初に戻る</a>
  <div class="container">
    <div class="row">
      {% if message %}
      <p>{{ message }}</p>
      {% else %}
      <p>エラーが発生しました。</p>
      {% endif %}
      {% if work_file %}
      <p><img src="{{ work_file }}"></p>
      {% endif %}
    </div>
  </div>
</body>
</html>
